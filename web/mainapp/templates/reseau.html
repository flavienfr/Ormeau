<!DOCTYPE html>

{% extends 'base.html' %}	

{% block accueil %}

<h1 class="text-center">Votre configuration</h1>
<main role="main" class="container">
  <div class="jumbotron">
    <p class="text-center">Adresse IP / Adresse masque : {{
     ip }} / {{ masque }}</p>
    <p class="text-center">Adresse reseau : {{ ipR }}</p>
  </div>
</main>

<h2 class="text-center">WIFI</h2>
<main role="main" class="container col-lg-4 ">
  <div class="jumbotron">
    
  <form action="/reseau" method="POST">
  <div class="form-group row">
    <label for="inputSSID" class="col-lg-4 col-form-label">SSID</label>
    <div class="col-sm-7">
      <input class="form-control" name="SSID" id="inputSSID" placeholder="Nom de la box">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMotDePasse" class="col-lg-4 col-form-label">Mot de passe</label>
    <div class="col-sm-7">
      <input class="form-control" name="MotDePasse" id="inputMotDePasse" placeholder="Clé WPA-WEP">
    </div>
  </div>
  <div class="form-group row text-center">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg col-lg-10">Activer</button>
    </div>
  </div>
  </form>


  </div>
</main>

<h2 class="text-center">ETHERNET</h2>
<main role="main" class="container col-lg-4 ">
  <div class="jumbotron">
    
<form action="/reseau" method="POST">
  <div class="form-group row">
    <label for="inputIPstatique" class="col-lg-4 col-form-label">Adresse IP</label>
    <div class="col-sm-7">
      <input class="form-control" name="IPstatique" maxlength="15" id="inputIPstatique" placeholder="ex : 192.168.1.18">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMasquestatique" class="col-lg-4 col-form-label">Masque</label>
    <div class="col-sm-7">
      <input class="form-control" name="MASQUEstatique" maxlength="2" id="inputMasquestatique" placeholder="ex : 24">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRoute" class="col-lg-4 col-form-label">Route par défault</label>
    <div class="col-sm-7">
      <input class="form-control" name="Route" maxlength="15" id="inputRoute" placeholder="ex : 192.168.1.1">
    </div>
  </div>


  <div class="form-group row text-center">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg col-lg-10">Activer</button>
    </div>
  </div>
</form>

  </div>
</main>

{% endblock %}
